<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Exemplo container</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4 bg-primary p-5">Coluna 1</div>
            <div class="col-4 bg-danger p-5">Coluna 2</div>
            <div class="col-4 bg-secondary p-5">Coluna 3</div>
        </div>
        <div class="row">
            <div class="col-6 bg-danger p-5">Coluna 3</div>
            <div class="col-6 bg-primary p-5">Coluna 4</div>
        </div>
    </div>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
 

</html>
